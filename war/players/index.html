<html>
  <head>
    <title>GGP Apollo Server</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:bold">
    <style>
      a.biglink {
        color: #222222;
        font-family: 'Droid Sans', bold;
        font-size: 30px;
        text-shadow: #AAAAAA 0px 0px 10px;
        margin: 5px;
      }
      td.login {
        color: #222222;
        font-family: 'Droid Sans', bold;
        font-size: 18px;
        text-shadow: #AAAAAA 0px 0px 5px;
        margin: 5px;
      }
    </style>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  </head>
  <body>
    <script type='text/javascript' src='//www.ggp.org/scripts/common/ResourceLoader.js'></script>
  
    <center>
      <table>
        <tr>
          <td width=30% align="right" valign="bottom"><a class=biglink>Games</a></td>
          <td width=15% align="center" valign="bottom"><a class=biglink href="/players/index.html">Players</a></td>
          <td width=10% align="center"><a href="/index.html"><img src="/static/images/ApolloGamingLogo.png" width=200 height=200></img></a></td>
          <td width=15% align="center" valign="bottom"><a class=biglink href="/matches/index.html">Matches</a></td>
          <td width=30% align="left" valign="bottom"><a class=biglink>Stats</a></td>
        </tr>
        <tr>
          <td colspan=5 align="center" class="login">
            <!-- Special page content begins here -->
            [SPECIAL_PAGE_CONTENT]
            <!-- Special page content ends here -->
          </td>
        </tr>
      </table>
    </center>
    <br>    
    <div id='playerList'></div>

    <script type='text/javascript'>
      var thePlayers = ResourceLoader.load_json('//apollo.ggp.org/data/players/');
      var playerListHTML = 'Listing of the players on the Apollo gaming server: <ul>';
      for (var i in thePlayers) {
        playerListHTML += '<li>' + thePlayers[i].name + ' is a ' + thePlayers[i].gdlVersion + ' player. ';
        playerListHTML += 'Enabled? ' + thePlayers[i].isEnabled + '. ';
        playerListHTML += 'Owned by you? ' + ('theURL' in thePlayers[i]) + '. ';
      }
      playerListHTML += '</ul>';
      document.getElementById('playerList').innerHTML = playerListHTML;
    </script>
  </body>  
</html>
