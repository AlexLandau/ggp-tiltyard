<html>
  <head>
    <title>GGP Apollo Server</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:bold">
    <link rel="stylesheet" type="text/css" href="/apollo.css" />
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
    <script type='text/javascript' src='//www.ggp.org/scripts/Analytics.js'></script>
  </head>
  <body>
    <script type='text/javascript' src='//www.ggp.org/scripts/common/ResourceLoader.js'></script>
    <script type="text/javascript" src="/apolloHeader.js"></script>

    <div id='header'></div>
    <br>    
    <div id='playerDiv'></div><br>
    <center><div id='playerStatsDiv'></div></center><br>
    <div id='playerMatchesDiv'></div>

    <script type='text/javascript'>
      generateHeader(document.getElementById('header'));

      var playerName = window.location.pathname.replace("/players/", "");
      
      var statsJSON = ResourceLoader.load_json('/data/statistics/players/' + playerName);
      document.getElementById('playerStatsDiv').innerHTML = renderJSON(statsJSON);

      var thePlayer = ResourceLoader.load_json('/data/players/' + playerName);
      var playerHTML = '<center style="display: table; width: 100%">';
      playerHTML += generatePlayerHTML(thePlayer);
      playerHTML += '</center>';
      document.getElementById('playerDiv').innerHTML = playerHTML;
      
      var playerMatchesHTML = '';
      var ongoingMatches = ResourceLoader.load_json('/data/matches/ongoing/set');      
      var recentMatches = thePlayer.recentMatches;
      recentMatches.reverse();
      if (recentMatches.length == 0) {
        playerMatchesHTML += '<b>This player has not played in any matches recently.</b>';
      } else {
        playerMatchesHTML += '<b>What are the ' + recentMatches.length + ' matches this player has played in recently?</b> <ul>';      
        for (var i = 0; i < recentMatches.length; i++) {
          var theDate = new Date(recentMatches[i].startTime);
          playerMatchesHTML += '<li>Match started at ';
          playerMatchesHTML += theDate.toLocaleTimeString() + ' on ' + theDate.toLocaleDateString();
          playerMatchesHTML += ' with ' + recentMatches[i].apolloPlayers.length + ' players (';
          for (var j = 0; j < recentMatches[i].apolloPlayers.length; j++) {
            playerMatchesHTML += '<a href="/players/' + recentMatches[i].apolloPlayers[j] + '">' + recentMatches[i].apolloPlayers[j] + '</a>';
            if (j < recentMatches[i].apolloPlayers.length - 1) {
              playerMatchesHTML += ', ';
            }
          }
          playerMatchesHTML += '): <a href="' + recentMatches[i].apolloSpectatorURL + 'viz.html">Spectator View</a>. ';
          if (ongoingMatches.indexOf(recentMatches[i].apolloSpectatorURL) >= 0) {
            playerMatchesHTML += '<b>(Ongoing!)</b>';
          }        
        }
        playerMatchesHTML += '</ul>';        
      }
      document.getElementById('playerMatchesDiv').innerHTML = playerMatchesHTML;
    </script>
  </body>  
</html>
