    <script type='text/javascript' charset="utf-8">
        var statusIcon = function(aPlayer) {          
          if (!aPlayer.isEnabled) {
            return '<img src="//www.ggp.org/viewer/images/presence/StatusGrey.png" title="Player is inactive."></img>';
          }
          var z = aPlayer.infoStatus;
          if (z == null) return '<img src="//www.ggp.org/viewer/images/presence/StatusGrey.png" title="Player status is unknown."></img>';
          if (z.length == 0) return '<img src="//www.ggp.org/viewer/images/presence/StatusGrey.png" title="Player status is unknown."></img>';
          z = z.toLowerCase();
          if (z == "unknown") return '<img src="//www.ggp.org/viewer/images/presence/StatusGrey.png" title="Player status is unknown."></img>';
          if (z == "available") return '<img src="//www.ggp.org/viewer/images/presence/StatusGreen.png" title="Player is listed as active, and is currently ready for new matches."></img>';          
          if (z == "waiting") return '<img src="//www.ggp.org/viewer/images/presence/StatusWhite.png" title="Player was just activated: waiting to get its status..."></img>';
          if (z == "error") return '<img src="//www.ggp.org/viewer/images/presence/StatusError.png" title="Player is listed as active, but is being unresponsive, so its current status is unknown."></img>';          
          if (z == "busy") return '<img src="//www.ggp.org/viewer/images/presence/StatusOrange.png" title="Player is listed as active, and is currently busy playing a match."></img>';
          return '<img src="//www.ggp.org/viewer/images/presence/StatusError.png" title="Player is listed as active, but its current status is unrecognizable: ' + z.replace(/\"/g,"'") + '."></img>';
        }    
    
      var loginState = ResourceLoader.load_json('/data/login');
      var loginStatusHTML = "";
      if (!loginState.loggedIn) {
        window.location = "//tiltyard.ggp.org/players/";
      } else {
        loginStatusHTML = "<td>";
        if (loginState.nickname.length > 0) {
          loginStatusHTML += "<b>" + loginState.nickname + "</b>";
        } else {
          loginStatusHTML += "signed in via OpenID";
        }
        loginStatusHTML += " [<a class=\"darklink\" style='text-decoration:none;' href=\"" + loginState.logoutURL.replace("/REPLACEME", window.location.pathname) + "\">x</a>]</td>";
      }    
      generateHeader(document.getElementById('header'), "Tiltyard Registration", loginStatusHTML);    

      var withDefaultValue = function (x,y) { if (x) { return x; } else { return y; } };       
      function showPlayerData(aPlayer) {
        var playerThumbURL = "http://placekitten.com/25/25";
        if ("thumbURL" in aPlayer) {
          playerThumbURL = aPlayer.thumbURL;
        }

        $('#player_status')[0].innerHTML    = statusIcon(aPlayer);
        $('#form_player_name')[0].innerHTML = '<a href="//tiltyard.ggp.org/players/"><img src="//tiltyard.ggp.org/static/images/back_icon.png" title="Back to player list" width=20 height=20></img></a> &nbsp;&nbsp; Player Configuration for ' + aPlayer.name + ' &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; <img src="' + playerThumbURL + '" title="Player icon" width=25 height=25></img>';
        $('#input_player_url')[0].value        = withDefaultValue(aPlayer.theURL, "");
        $('#input_gdl_version')[0].value       = withDefaultValue(aPlayer.gdlVersion, "GDLv1");
        $('#input_contact_email')[0].value     = withDefaultValue(aPlayer.visibleEmail, "");
        $('#input_contact_website')[0].value   = withDefaultValue(aPlayer.visibleWebsite, "");
        $('#input_exponent_url')[0].value      = withDefaultValue(aPlayer.exponentURL, "");
        $('#input_exponent_viz_url')[0].value  = withDefaultValue(aPlayer.exponentVizURL, "");
        $('#input_player_country')[0].value    = withDefaultValue(aPlayer.countryCode, "");
        $('#input_player_active')[0].checked   = withDefaultValue(aPlayer.isEnabled, false);
        $('#input_player_pingable')[0].checked = withDefaultValue(aPlayer.isPingable, true);
        $('#form_upload_image')[0].action      = withDefaultValue(aPlayer.imageUploadURL, "");
      }
      
      function submitPlayerData() {
        var aPlayer = {};
        aPlayer.name = window.location.pathname.replace("/players/", "").replace("/players-test/", "");
        aPlayer.theURL = $('#input_player_url')[0].value;
        aPlayer.visibleEmail = $('#input_contact_email')[0].value;
        aPlayer.visibleWebsite = $('#input_contact_website')[0].value;
        aPlayer.exponentURL = $('#input_exponent_url')[0].value;
        aPlayer.exponentVizURL = $('#input_exponent_viz_url')[0].value;
        aPlayer.isPingable = $('#input_player_pingable')[0].checked;
        aPlayer.isEnabled = $('#input_player_active')[0].checked;
        aPlayer.gdlVersion = $('#input_gdl_version')[0].value;
        aPlayer.countryCode = $('#input_player_country')[0].value;
        aPlayer = JSON.parse(ResourceLoader.post_raw("/data/updatePlayer", JSON.stringify(aPlayer)));
        showPlayerData(aPlayer);
        alert('Saved!');
      }

      var playerName = window.location.pathname.replace("/players/", "").replace("/players-test/", "");
      var thePlayer = ResourceLoader.load_json('/data/players/' + playerName);
      showPlayerData(thePlayer);
      
      $('#input_player_country').selectToAutocomplete();
      document.getElementsByClassName("ui-autocomplete-input")[0].id = "input_player_country_autocomplete";
      
      $('#input_player_url').popover({'title':'Player URL', 'content':'What is the URL for communicating with your player? This is usually your IP address with port 9147.'});
      $('#input_gdl_version').popover({'title':'GDL Version', 'content':'GDL version that this player can handle.'});
      $('#input_contact_email').popover({'title':'Contact Email', 'content':'Optional email address shown with your player, so fans can contact you.'});
      $('#input_contact_website').popover({'title':'Contact Website', 'content':'Optional website address shown with your player, so fans can learn more about your research.'});
      $('#input_exponent_url').popover({'title':'Log Service', 'content':'Optional URL for the log aggregation service associated with this player. Please note: currently, all log contents and the log-related URLs will be publicly visible. Use at your own risk.'});
      $('#input_exponent_viz_url').popover({'title':'Log Visualization', 'content':'Optional URL for the log visualization page associated with this player. Please note: currently, all log contents and the log-related URLs will be publicly visible. Use at your own risk.'});
      $('#input_player_active').popover({'title':'Player Active', 'content':'Automatically assign this player matches in the GGP Tiltyard?'});
      $('#input_player_pingable').popover({'title':'Player Pingable', 'content':'Only assign this player matches after sending an info request to make sure it\'s available?'});
      $('#input_player_country_autocomplete').popover({'title':'Player Country', 'content':'Which country is this player located in? Tiltyard uses this information to connect to the player from nearby backends, reducing network latency.'});
    </script>
  </body>
