<html>
  <head>
    <title>GGP Apollo Server</title>
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Droid+Sans:bold">
    <style>
      a.biglink {
        color: #222222;
        font-family: 'Droid Sans', bold;
        font-size: 30px;
        text-shadow: #AAAAAA 0px 0px 10px;
        margin: 5px;
      }
      td.login {
        color: #222222;
        font-family: 'Droid Sans', bold;
        font-size: 18px;
        text-shadow: #AAAAAA 0px 0px 5px;
        margin: 5px;
      }
    </style>
    <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.4.4/jquery.min.js"></script>
  </head>
  <body>
    <script type='text/javascript' src='//www.ggp.org/scripts/common/ResourceLoader.js'></script>

    <center>
      <table>
        <tr>
          <td width=30% align="right" valign="bottom"><a class=biglink>Games</a></td>
          <td width=15% align="center" valign="bottom"><a class=biglink href="/players/">Players</a></td>
          <td width=10% align="center"><a href="/"><img src="/static/images/ApolloGamingLogo.png" width=200 height=200></img></a></td>
          <td width=15% align="center" valign="bottom"><a class=biglink href="/matches/">Matches</a></td>
          <td width=30% align="left" valign="bottom"><a class=biglink>Stats</a></td>
        </tr>
        <tr>
          <td colspan=5 align="center" class="login">
            <div id="login_div"> </div>
          </td>
        </tr>
      </table>
    </center>
    <br>
    <center><b>
      <p>Welcome to the Apollo general game playing server!</p>
      <p>You can read the <a href="http://en.wikipedia.org/wiki/General_Game_Playing">Wikipedia article</a> to learn what general game playing is all about.</p>
      <p>This page will be significantly improved in the near future.</p>
    </b></center>
    
    <script type='text/javascript'>
      var loginState = ResourceLoader.load_json('/data/login');
      var loginHTML = "";
      if (loginState.loggedIn) {
        if (loginState.nickname.length > 0) {
          loginHTML += "Hello, " + loginState.nickname + "! ";
        } else {
          loginHTML += "Hello! ";
        }
        loginHTML += " You are signed in, but you can <a href=\"" + loginState.logoutURL.replace("/REPLACEME", window.location.pathname) + "\">sign out</a> if you'd like.";
      } else {
        loginHTML += "Sign in using OpenID via ";
        for (var i in loginState.preferredOrder) {
          var providerName = loginState.preferredOrder[i];
          loginHTML += "<a href=\"" + loginState.providers[providerName].replace("/REPLACEME", window.location.pathname) + "\"><img src=\"/static/images/" + providerName + ".png\"></img></a> ";
        }
      }      
      document.getElementById('login_div').innerHTML = loginHTML;
    </script>
  </body>  
</html>
